- type: entity
  name: The Heart-Piercing Spear
  suffix: Hunter
  parent: BaseItem
  id: hunter_spear
  description: A deadly spear for deadlier foes. Pierce through those that stand in your way.
  components:
  - type: EmbeddableProjectile
    offset: 0.15,0.15
  - type: ThrowingAngle
    angle: 225
  - type: Tag
    tags:
    - Spear
  - type: Fixtures
    fixtures:
      fix1:
        shape: !type:PolygonShape
          vertices:
            - -0.40,-0.30
            - -0.30,-0.40
            - 0.40,0.30
            - 0.30,0.40
        density: 20
        mask:
        - ItemMask
        restitution: 0.3
        friction: 0.2
  - type: Sharp
  - type: Sprite
    sprite: _CM14/Objects/Hunter/Weapons/spearhunter.rsi
    layers:
    - state: icon
  - type: MeleeWeapon
    wideAnimationRotation: -135
    damage:
      types:
        Piercing: 12
    angle: 0
    animation: WeaponArcThrust
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg
  - type: DamageOtherOnHit
    damage:
      types:
        Piercing: 25
  - type: Item
    size: Ginormous
  - type: Clothing
    quickEquip: true
    slots:
    - back
  - type: Wieldable
  - type: IncreaseDamageOnWield
    damage:
      types:
        Piercing: 45
  - type: DamageOnLand
    damage:
      types:
        Blunt: 5
  - type: UseDelay
  - type: Appearance

- type: entity
  name: The Adaptive Combi-stick
  suffix: Hunter
  parent: BaseItem
  id: hunter_combistick
  description: A retractable stick used for beating your enemies to death.
  components:
  - type: ItemToggle
    soundActivate:
      path: /Audio/Weapons/ebladeon.ogg
    soundDeactivate:
      path: /Audio/Weapons/ebladeoff.ogg
  - type: ItemToggleActiveSound
    activeSound:
      path: /Audio/Weapons/ebladehum.ogg
  - type: ItemToggleDisarmMalus
    activatedDisarmMalus: 0.6
  - type: ItemToggleSize
    activatedSize: Huge
  - type: ItemToggleMeleeWeapon
    activatedSoundOnHit:
      path: /Audio/Weapons/eblade1.ogg
      params:
        variation: 0.250
    activatedSoundOnHitNoDamage:
      path: /Audio/Weapons/eblade1.ogg
      params:
        variation: 0.250
        volume: -10
    activatedSoundOnSwing:
      path: /Audio/Weapons/eblademiss.ogg
      params:
        variation: 0.125
    activatedDamage:
        types:
            Blunt: 50
  - type: DamageOtherOnHit
    damage:
      types:
        Piercing: 25
  - type: Wieldable
  - type: Sprite
    sprite: _CM14/Objects/Hunter/Weapons/combistick.rsi
    layers:
      - state: combistick-icon
      - state: combistick-on
        visible: false
        map: [ "combistick" ]
  - type: MeleeWeapon
    wideAnimationRotation: -135
    attackRate: 1
    damage:
      types:
        Blunt: 4.5
  - type: Item
    size: Small
    sprite: _CM14/Objects/Hunter/Weapons/combistick.rsi
    heldPrefix: combistick
  - type: UseDelay
    delay: 1.0
  - type: Appearance
  - type: ToggleableLightVisuals
    spriteLayer: combistick
    inhandVisuals:
      left:
      - state: inhand-left-combistick
        shader: unshaded
      right:
      - state: inhand-right-combistick
        shader: unshaded
  - type: DisarmMalus
    malus: 0

