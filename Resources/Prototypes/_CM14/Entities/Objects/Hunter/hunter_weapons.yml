  - type: Item
    size: Normal
    sprite: _CM14/Objects/Hunter/Weapons/clansword.rsi
  - type: DisarmMalus
  - type: DamageOtherOnHit
    damage:
      types:
        Piercing: 25
  - type: ThrowingAngle
    angle: 225

